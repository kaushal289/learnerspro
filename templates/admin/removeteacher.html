{% extends 'admindashboard.html' %}
{% block content %}
{% load static %}

<h1>Questions</h1>
        <div class="col-lg-12 d-flex justify-content-center tablebody table-responsive"> 
           
                     <table class="col-lg-10 table table-bordered table-hover table-striped">
                        <thead class="thead">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Actions</th>
                            </tr>
                         </thead>

                            <tr class="tbody">
                                    <td> </td>
                                    <td> </td>
                                    <td> </td>
                                    <td> </td>
                                 <td>
                                     <a href="/questiondelete/{{question.question_id}}" style="color:rgb(80, 214, 255)"><button class="btn btn-danger">Delete</button></a>
                                 </td>
                            </tr>
                        {% endfor %}
                     </table>
                 </div>
            </div>
            <div class="pagination d-flex justify-content-center">
                <form method="POST" action="">
                {% csrf_token %}
                {% if page > 1 %}
                <button class="btn btn-secondary p-1" name="prev">Previous</button>
                {% endif %}
                <input class="text-center p-1" value="{{page}}" name="page" style="width:30px !important;" readonly>
                {% if pageItem == 8 %}
                <button name="next" class="btn btn-secondary p-1">Next</button>
                {% endif %}
                </form>
                </div>
            </div>
        </div>

{% endblock %}
