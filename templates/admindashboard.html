<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="{% static 'css/admindash.css'%}" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img src="{% static 'img/logo.png' %}" height="50" alt="CoolBrand">
                    Learners Pro<br>
                    <p style="font-size:18px;"><b>-{{request.session.username}}</b></p></div>
            <div class="list-group list-group-flush my-3" id="myDIV">
                <a href="/addteacher" class="list-group-item list-group-item-action bg-transparent second-text fw-bold btns active"><i
                    class="me-2"></i>Add teacher</a>
                <a href="/addadmin" class="list-group-item list-group-item-action bg-transparent second-text fw-bold btns"><i
                        class="me-2"></i>Add Admin</a>
                <a href="/studentview" class="btns list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="me-2"></i>View student</a>
                <a href="/teacherview" class="btns list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="me-2"></i>View teacher</a>
                <a href="/updatepassword/{{request.session.admin_id}}" class="btns list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="me-2"></i>Update password</a>
                <a href="/ticketview" class="btns list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="me-2"></i>Tickets</a>
                <a href="/logout" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                    class="fas fa-power-off me-2"></i>logout</a>
            </div>

        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Admin Dashboard</h2>
                </div>        
            </nav>
            <div class="container-fliud">
            <div class="row">
                <div class="table-responsive{-sm|-md|-lg|-xl}" style="align-items: center;">
            
                        {% block content %}
                        
                        {% endblock %}
                
                    </div> 
                </div>
            </div>
            </div>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
