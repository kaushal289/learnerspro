{% extends 'teacherdashboard.html' %}
{% block content %}
{% load static %}
  
<form  action="/courseupdate/{{course.course_id}}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="row ">
    <div class="col-lg-6 input-group md-form form-sm ">
        <div class="input-group-append">
            <select name="std_class" style="height:40px;" value="{{course.std_class}}">
                <option value="{{course.std_class}}">{{course.std_class}}</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

            </select>
        </div>
    </div>
<!-- email -->
    <div class="col-lg-3 input-group md-form form-sm ">
        <div class="input-group-append">
            <select name="subject" style="height:40px;" value="{{course.std_class}}">
                <option value="{{course.subject}}">{{course.subject}}</option>
                <option value="Science">Science</option>
                <option value="Social studies">Social studies</option>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Accounts">Accounts</option>
                <option value="Computer">Computer</option>
            </select>
        </div>
    </div>
</div>
<!-- Address -->
<div class="row">
    <div class="col-lg-6 input-group md-form form-sm ">
        <div class="input-group-append">
            <input type="text" name="topic" id="topic" onfocusout="fn()" class="form-control mt-2"  value="{{course.topic}}"  required>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 input-group md-form form-sm ">
        <div class="input-group-append">
            <input type="text" name="content" class="form-control" value="{{course.content}}" hidden>
            <span class="icon"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
            <input type="file" name="content" class="form-control" value="{{course.content}}">
        </div>
    </div>
</div>
<!--Buttons -->
<div class="row d-flex justify-content-center ">
<div class="col-sm-6 btn-group m-3">
    <button  type="submit" class="btn btn-success ml-5" id="submit"><b>Update</b></button>
</div>
</div>
</form>
</div>
</div>




{% endblock %}
