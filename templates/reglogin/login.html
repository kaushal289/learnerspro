<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="	https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
    <script defer src="{% static 'js/teacherregistration.js'%}"></script>
    <title>Login</title>
</head>
<body>
    <div class="container bg-white pb-4">
        <div class="row d-flex justify-content-start align-items-center mt-sm-5">
            <div class="col-lg-5 col-10">
                <div class="pb-10"> <img src="{% static 'img/im.png' %}" alt=""> </div>
            </div>
            <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
                <div class="pt-4">
                    <h6>Learner's Pro</h6>
                </div>
                <div class="mt-3 mt-md-3">
                    <h5>Sign in to your account</h5>
                    <div class="messages" style="color: red;">
                        {% for message in messages %}
                        {{message}}
                        {% endfor %}
                    </div>
                    <form class="pt-2" action="" method="POST">
                        {% csrf_token %}
                        <div class="d-flex flex-column pb-3">
                            <label for="email"></label> <input type="text" name="username" id="user_name" class="form-control mt-2" placeholder="User Name here">
                            <div id ="emailerror"></div>
                        </div>
                        <div class="d-flex flex-column pb-3">
                            <input type="Password" name="password" id="user_pass"  class="form-control mt-2" placeholder="Password here" >
                        </div>
                        <div class="d-flex jusity-content-end pb-4">
                            <div class="ml-auto"> <a href="{% url 'resetpassword'  %}" class="text-danger text-decoration-none">Forgot password?</a> </div>
                        </div> 
                        <div id ="nameerror"></div>
                        <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>            
                        <p class="p1">Don't an account? <a href="/studentregister ">Register Here!!!!!!!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
